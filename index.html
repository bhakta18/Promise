<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function codingScoreCheck(marks, cutoff) {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            const total = marks.reduce((acc, mark) => acc + mark, 0);
            const average = total / marks.length;
            
            if (average >= cutoff) {
                resolve(average);
            } else {
                reject("Sorry you havenâ€™t cleared the coding round.");
            }
        }, 2000);
    });
}

// Example usage:
const marks = [85, 90, 78, 92, 88];
const cutoff = 80;

codingScoreCheck(marks, cutoff)
    .then(average => console.log(`Congratulations! Your average score is ${average}.`))
    .catch(error => console.log(error));

    </script>
</body>
</html>
